<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing DOM | Login</title>
  </head>
  <body>
    <div id="id"></div>

    <script>
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
      document.head.appendChild(link);
      const script = document.createElement("script");
      script.src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
      script.defer = true;
      document.body.appendChild(script);

      script.onload = () => {
        document.body.style.height = "100mvh";
        document.body.style.backgroundImage =
          "url('https://prisms.ustp.edu.ph/general/getThemePhoto?tid=1&field=login_bg')";
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundColor = "rgba(10, 10, 10, 0.300)";
        document.body.style.backgroundBlendMode = "multiply";

        const container = document.querySelector("#id");
        const PrismClone = `<div class=" d-flex justify-content-center align-items-center h-100" style="height: 100vh; margin-top: 8rem;">
      <div
        class="container-md p-5 rounded w-50"
        style="background-color: #000000ba; max-width: 30rem; \"
      >
        <form>
          <div class="mb-3">
            <h2 class="text-white">Login to your account</h2>
            <label for="usernameInput" class="form-label text-white"
              >Username</label
            >
            <input
              type="email"
              class="form-control"
              id="usernameInput"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label text-white" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary w-50 mx-2 text-white"
              style="color: #3598dc"
            >
              Login
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary w-50 mx-2 text-white"
              style="color: rgba(10, 10, 10, 0.404)"
            >
              Sign-up
            </button>
          </div>
        </form>
      </div>
    </div>`;

        container.innerHTML = `${PrismClone}`;
      };
    </script>
  </body>
</html>
